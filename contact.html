<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Barlow:700|Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <title>Alexa W - Contact - Under The Sea</title>
    <script src="https://kit.fontawesome.com/04ef6d3d93.js"></script>
</head>
<body>

    <header class="contact-header">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a class="nav-option" href="index.html">Home</a></li>
                    <li><a class="nav-option" href="">About</a></li>
                    <li><a class="nav-option" href="blog.html">Blog</a></li>
                    <li><a class="nav-option" href="contact.html">Contact</a></li>
                </ul>
            </nav> 
        </div>
            
        <h1>Get In Touch</h1>
    </header>

    <fieldset class="contact-input">
            <div class="contact-user-info">
                <label for="name" class="visuallyhidden">Name</label>
                <input class="name" type="text" name="name" id="name" placeholder="Name">
        
                <label for="email" class="visuallyhidden">Email Address</label>
                <input class="email" type="email" name="email" id="email" placeholder="Email Address">
            </div>

            <div class="contact-form-function">
                <label for="message" class="visuallyhidden">Message</label>
                <textarea class="message-textbox" type="text" name="message" id="message" placeholder="Message"></textarea>
        
                <input class="submit-button" type="submit" value="Submit">
            </div>
    </fieldset>

    <aside class="contact-aside">
        <div class="wrapper">
            <div class="contact-aside-content">
                <nav class="contact-socials-nav">
                    <ul>
                        <li><a href="http://www.facebook.com" class="social-option"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="http://www.instagram.com" class="social-option"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="http://www.twitter.com" class="social-option"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.whatsapp.com" class="social-option"><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </nav>
        
                <a class="contact-email" href="mailto:info@email.com">info@email.com</a>
        
                <div class="contact-info">
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
        </div>
    </aside>

    <footer>
        <p>Copyright Â© 2018 HackerYou</p>
    </footer>

</body>
</html>
